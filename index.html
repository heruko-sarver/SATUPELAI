<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Validator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/C7Ftpym/e2ef1cc3fff03b5d3edaa6e7ffcb2ac1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffdd57;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            padding: 10px;
            font-size: 16px;
            background: #ffdd57;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff3333;
        }
        .results {
            margin-top: 30px;
        }
        .box {
            text-align: left;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            overflow: auto;
        }
        .box.green {
            background: rgba(34, 177, 76, 0.9);
            border: 2px solid #22b14c;
            color: #fff;
        }
        .box.red {
            background: rgba(237, 28, 36, 0.9);
            border: 2px solid #ed1c24;
            color: #fff;
        }
        .copy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 15px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .copy-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token Validator</h1>
        <p>Upload a file to validate tokens and categorize them as Live or Expired.</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept=".txt" required>
            <button type="submit">Validate Tokens</button>
        </form>
        <div class="results">
            <div class="box green" id="liveTokensBox">
                <h3>Live Tokens</h3>
                <pre id="liveTokens"></pre>
                <button class="copy-btn" onclick="copyText('liveTokens')">Copy Live Tokens</button>
            </div>
            <div class="box red" id="expiredTokensBox">
                <h3>Expired Tokens</h3>
                <pre id="expiredTokens"></pre>
                <button class="copy-btn" onclick="copyText('expiredTokens')">Copy Expired Tokens</button>
            </div>
        </div>
    </div>
</body>
</html>
